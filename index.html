<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--my CSS style-->
    <link rel="stylesheet" href="styles/styles_index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div id="container-form">
            <form class="row g-3">
                <div class="main-title">
                    <h1>Formulario de alumnos</h1> 
                </div>
    
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingrese aquí nombre y apellido del alumno (50 caracteres máximo)" maxlength="50">
                </div>
                <div class="input-year-division">
                    <div class="input-year">
                        <label for="">Seleccione el año</label>
                        <select class="form-select" aria-label="Default select example">
                            <!-- <option selected>Seleccione el año en curso</option> -->
                            <option value="1">1°</option>
                            <option value="2">2°</option>
                            <option value="3">3°</option>
                            <option value="4">4°</option>
                            <option value="5">5°</option>
                            <option value="6">6°</option>
                        </select>   
                    </div>  
                    <div class="input-division">
                        <label for="">Seleccione el curso</label>
                        <select class="form-select" aria-label="Default select example">
                            <!-- <option selected>Seleccione la división</option> -->
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                            <option value="3">D</option>
                        </select>     
                    </div>
                </div>
                <div>
                    <label for="basic-url" class="form-label">Notas del alumno</label>
                    <div class="notes-form">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Nota Primer Trimestre</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>  
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Nota Segundo Trimestre</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select> 
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Nota Tercer Trimestre</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>  
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-warning" id="erase_btn">Borrar</button>
                    <button type="button" class="btn btn-success" id="">Guardar</button>
                </div>
                
            </form>      
       </div> 
    </div>
    
    
      
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
